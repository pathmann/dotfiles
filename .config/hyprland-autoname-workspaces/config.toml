dedup = true
dedup_inactive_fullscreen = true
delim = ""
workspace = "{id}:{delim}{clients}"
workspace_empty = "{id}"
client = "{icon}"
client_fullscreen = "[{icon}]"
client_active = "{icon}"
client_dup = "{icon}"
client_dup_active = "{icon}"
client_dup_fullscreen = "[{icon}]{delim}{icon}{counter_unfocused_sup}"
